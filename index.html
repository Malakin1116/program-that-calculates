<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Price Range Sum Calculator</h1>
        <div class="column">
            <h2>Range: $250 to $1000</h2>
            <input type="number" id="maxPriceInput1" placeholder="Enter price ($250 to $1000)" min="250" max="1000">
            <button onclick="calculateAndStore(250, 1000, 0.2, 'output1', 'maxPriceInput1')">Calculate Sum</button>
            <div id="output1"></div>
        </div>
        <div class="column">
            <h2>Range: $25 to $500</h2>
            <input type="number" id="maxPriceInput2" placeholder="Enter price ($25 to $500)" min="25" max="500">
            <button onclick="calculateAndStore(25, 500, 0.25, 'output2', 'maxPriceInput2')">Calculate Sum</button>
            <div id="output2"></div>
        </div>
        <div class="total">
            <h2>Total Sum of Both Ranges</h2>
            <button onclick="showTotalSum()">Show Total Sum</button>
            <div id="totalOutput"></div>
        </div>
        <button id="openModal">Показати розрахунки</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="calculations"></div>
    </div>
</div>
<button id="openModal2">Показати розрахунки для другої колонки</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
